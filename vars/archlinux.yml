---

pacman_defaults_config:
  root_dir: "/"
  db_path: /var/lib/pacman/
  cache_dir: /var/cache/pacman/pkg/
  log_file: /var/log/pacman.log
  gpg_dir: /etc/pacman.d/gnupg/
  hook_dir: /etc/pacman.d/hooks/
  hold_pkg: pacman glibc
  xfer_command: /usr/bin/curl -L -C - -f -o %o %u
  #XferCommand = /usr/bin/wget --passive-ftp -c -O %o %u
  clean_method: KeepInstalled
  architecture: auto
  # Pacman won't upgrade packages listed in IgnorePkg and members of IgnoreGroup
  ignore_pkg: []
  ignore_group: []
  no_upgrade: []
  no_extract: []

  # Misc options
  use_syslog: true
  color: true
  no_progress_bar: true
  check_space: true
  verbose_pkg_lists: false
  parallel_downloads: 5
  # By default, pacman accepts packages signed by keys that its local keyring
  # trusts (see pacman-key and its man page), as well as unsigned packages.
  sig_level:
    - Required
    - DatabaseOptional
  local_file_sig_level:
    - Optional
  remote_file_sig_level:
    - Required

pacman_defaults_repositories:
  custom:
    enabled: false
    sig_level:
      - Optional
      - TrustAll
    server: file:///home/custompkgs

  core:
    enabled: true
    include: /etc/pacman.d/mirrorlist

  extra:
    enabled: true
    include: /etc/pacman.d/mirrorlist

  community-testing:
    enabled: false
    include: /etc/pacman.d/mirrorlist

  community:
    enabled: true
    include: /etc/pacman.d/mirrorlist

pacman_defaults_mirrors:
  "Default mirrors":
    enabled: true
    servers:
