---

pacman_defaults_repositories:
  custom:
    enabled: false
    sig_level:
      - Optional
      - TrustAll
    server: file:///home/custompkgs

  gremlins:
    enabled: false
    include: /etc/pacman.d/mirrorlist

  system:
    enabled: true
    include: /etc/pacman.d/mirrorlist

  world:
    enabled: true
    include: /etc/pacman.d/mirrorlist

  galaxy:
    enabled: true
    include: /etc/pacman.d/mirrorlist

  galaxy-gremlins:
    enabled: false
    include: /etc/pacman.d/mirrorlist

  # ARCH Linux
  core:
    enabled: false
    include: /etc/pacman.d/mirrorlist-arch

  extra:
    enabled: true
    include: /etc/pacman.d/mirrorlist-arch

  community-testing:
    enabled: false
    include: /etc/pacman.d/mirrorlist-arch

  community:
    enabled: true
    include: /etc/pacman.d/mirrorlist-arch


pacman_defaults_mirrors:
  "Default mirrors":
    enabled: true
    servers:
      - https://mirrors.dotsrc.org/artix-linux/repos/$repo/os/$arch
      - https://mirror.clarkson.edu/artix-linux/repos/$repo/os/$arch
      - http://ftp.ntua.gr/pub/linux/artix-linux/$repo/os/$arch
      # - https://geo.mirror.pkgbuild.com/$repo/os/$arch
      # - https://mirror.rackspace.com/archlinux/$repo/os/$arch
      # - https://mirror.leaseweb.net/archlinux/$repo/os/$arch

...
